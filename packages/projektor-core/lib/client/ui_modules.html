<!--
Partially inspired by Telescope code base: https://github.com/VulcanJS/Vulcan/blob/legacy/packages/telescope-core/lib/client/templates/modules/modules.html
-->
<template name="uiModules">
  <div class="{{zone}}">
    {{#each uiModule in getUiModules zone}}
      {{>Template.dynamic template=uiModule.template data=this.data}}
    {{/each}}
  </div>
</template>
