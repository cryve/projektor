<template name="navigationBar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header navbar-projektor-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-blackboard"></span> HAW Projektor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {{#if currentUser.profile.currentDraftId }}
            <button class="btn btn-primary navbar-btn create-project-btn" disabled={{isDraftRendered}}>Fortfahren</button>
          {{else}}
            <button class="btn btn-primary navbar-btn create-project-btn">Neues Projekt erstellen</button>
          {{/if}}
          {{#if $eq currentUser.profile.role "Dozent"}}
            <a href="{{pathFor 'courseLink' _id=currentUser._id}}"><button class="btn btn-primary navbar-btn">Meine Kurse</button></a>
          {{/if}}

          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li>
                <a href="{{pathFor 'userProfile' _id=currentUser._id}}"><button class="btn btn-primary navbar-btn navbar-right">Profil</button></a>
              </li>
            {{/if}}
      			<li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Anmeldung</a>
      				<div class="dropdown-menu" style="padding: 15px; padding-bottom: 10px;">
      				<form class="form-horizontal"  method="post" accept-charset="UTF-8">
      				  <input id="sp_uname" class="form-control login" type="text" name="sp_uname" placeholder="HAW-Kennung" />
      				  <input id="sp_pass" class="form-control login" type="password" name="sp_pass" placeholder="HAW-Passwort"/>
      				  <input class="btn btn-primary" type="submit" name="submit" value="login" />
      				</form>
      				</div>
      			</li>
      		</ul>
          {{#if currentUser}}
            <a href="{{pathFor 'userList'}}"><button class="btn btn-primary navbar-btn">Mitglieder</button></a>
          {{/if}}
          <label class="text-muted">Test: </label>
          {{> loginButtons }}
          <label class="text-muted">LDAP: </label>
          {{> ldapLoginButtons }}
        </div><!--/.navbar-collapse -->
      </div> <!-- /.container -->
    </nav>
</template>
