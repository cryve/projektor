<template name="navigationBar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header navbar-projektor-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-blackboard"></span> HAW Projektor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {{#if $eq findProjectInDrafts currentUser._id}}
            {{#if $eq route currentUser._id}}
              <button type="button" disabled class="btn btn-primary navbar-btn create-project-btn">Fortfahren</button>
            {{else}}
              <button class="btn btn-primary navbar-btn create-project-btn">Fortfahren</button>
            {{/if}}
          {{else}}
            <button class="btn btn-primary navbar-btn create-project-btn">Neues Projekt erstellen</button>
          {{/if}}
          {{#if $eq currentUser.profile.role "Dozent"}}
          <a href="{{pathFor 'course' _id=currentUser._id}}"><button class="btn btn-primary navbar-btn">Meine Kurse</button></a>
          {{/if}}
          {{#if currentUser}}
          <a href="{{pathFor 'userProfile' _id=currentUser._id}}"><button class="btn btn-primary navbar-btn navbar-right">Profil</button></a>
          {{/if}}
          <label class="text-muted">Test: </label>
          {{> loginButtons }}
          <label class="text-muted">LDAP: </label>
          {{> ldapLoginButtons }}
        </div><!--/.navbar-collapse -->
      </div> <!-- /.container -->
    </nav>
</template>
