<template name="currentCourse">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'landingPage'}}">Home</a></li>
    <li><a href="{{pathFor 'courseLink' _id=currentUser._id}}">Meine Kurse</a></li>
    <li class="active">{{courseName}} {{courseSemester}}</li>
  </ol>
  <div class="page-header">
    <h1>
      {{courseName}}
      {{courseSemester}}
      {{studyCourse}}
    </h1>
  </div>

    {{#if checkIfDraft }}
      <button type="button" disabled={{isDraftRendered}} class="btn btn-primary navbar-btn create-course-project-btn">Fortfahren</button>
    {{else}}
      <button class="btn btn-primary navbar-btn create-course-project-btn">Neues Kursprojekt erstellen</button>
    {{/if}}
<p class="navbar-text">Selbsteinschreibung</p>
    <div class="btn-group  btn-toggle">
      {{#if selfEnter}}
        <button class="btn btn-default">ON</button>
        <button class="btn btn-primary active">OFF</button>
      {{else}}
        <button class="btn btn-primary active">ON</button>
        <button class="btn btn-default">OFF</button>
      {{/if}}
    </div>

    <button id="excel-button" class="btn btn-primary navbar-btn navbar-right">export</button>
    {{#if createLink}}
      {{> file}}
    {{/if}}

    <div class="project-cards">
      <div class="row">
        {{#each project in projects}}
          {{#if $eq project.courseId this._id}}
            {{#each supervisor in project.supervisors}}
              {{#if $eq supervisor.userId currentUser._id}}
                <div class="col-lg-3">
                  {{log this}}
                  {{>projectCardCoverless currentDoc=project checkIfCourse = this._id}}
                </div>
              {{/if}}
            {{/each}}
          {{/if}}
        {{/each}}
      </div>
    </div>
</template>

<template name='file'>
  {{fileLink}}
</template>
