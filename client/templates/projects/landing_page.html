<template name="landingPage">
  <div class="project-cards">
    <div class="container">
      <div class="row">
        <ul>
          {{#each projects}}
            {{#if coverImg}}
              {{>projectCard}}
            {{else}}
              {{>projectCardCoverless}}
            {{/if}}
          {{/each}}
        </ul>
      </div> <!-- /.row project cards -->
    </div> <!-- /.container -->
  </div>
</template>
