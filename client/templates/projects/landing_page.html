<template name="landingPage">
  
  {{#if currentUser}}
    <div  class="new-project-button"> 
      <a href="{{pathFor 'newProject'}}"> <button>Projekt erstellen</button> </a>
    </div>  
  {{/if}}
  
  <div class="project-cards">
    <ul>

      {{#each projects}}
        {{>projectCard}}
      {{/each}}

    </ul>
  </div>
  
</template>
