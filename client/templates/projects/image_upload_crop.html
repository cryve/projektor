<template name="uploadImageCrop">
  {{> uploadFormCrop uploadSlot=uploadSlot}}
</template>

<template name="uploadFormCrop">
  {{#with currentUploadCrop}}
    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
      <div class="wrapper">
      <div class="file-upload">
        <input type="file" id="fileInput" />
        <i class="fa fa-upload"></i>
      </div>
    </div>
    <!--<input id="fileInput" type="file" />-->
  {{/with}}
</template>

<template name="uploadedFilesCrop">
  {{#if uploadedFilesCrop.count}}
    <ul>
      {{#each file in uploadedFilesCrop.each}}
        <li>
          <a href="{{file.link}}?download=true" id="imageLink" download="{{file.name}}">{{file.name}}</a>
          
        </li>
      {{/each}}
    </ul>
  {{else}}
    <div>No files uploaded, yet</div>
  {{/if}}
</template>

<template name='fileCrop'>
  {{#with imageFile.with}}
    <img src="{{link}}" alt="{{name}}" />
  {{else}}
    Loading Image...
  {{/with}}
  <hr>
  {{#with videoFile.with}}
    <video height="auto" controls preload="auto" autoplay>
      <source src="{{link}}?play=true" type="{{type}}" />
    </video>
  {{else}}
    Loading Video...
  {{/with}}
</template>
