<template name="userProfile">
  {{#if $eq currentUser._id this._id}}
    {{> uploadForm}}
  {{/if}}
    <img src= {{getAvatarURL this._id "avatar"}} />
    <h1>{{this.profile.firstname}} {{this.profile.lastname}}<br><span>{{this.profile.study}}</span></h1>
    <br>
  
  <div class="row">
    <div class="col-sm-12">
        {{log this}}
      {{> editAboutMe currentDoc=this currentCollection=getUserCollection }}
     </div> 
  </div>
    
  <div class="row">
    <div class="col-sm-12">
       <p>{{> editSkills currentDoc=this currentCollection=getUserCollection }}</p>
    </div> <!-- /.col Tags -->

  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="project-cards">
        <div>Meine erstellten Projekte</div>
        <ul>
            {{#each project in projects}}
              {{#if $eq this._id project.owner.userId}}
                {{#if project.coverImg}}
                  {{>projectCard currentDoc=project}}
                {{else}}
                  {{>projectCardCoverless currentDoc=project}}
                {{/if}}
              {{ /if }}
            {{/each}}
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="project-cards">
        <div>Mitglied der Projekte</div>
          <ul>
              {{#each project in projects}}
                {{#each member in project.team}}
                  {{#if $eq this._id member.userId}}
                    {{#if project.coverImg}}
                      {{>projectCard currentDoc=project}}
                    {{else}}
                      {{>projectCardCoverless currentDoc=project}}
                    {{/if}}
                  {{ /if }}
                {{/each}}
              {{/each}}
         </ul>
      </div>
    </div>
  </div>
        <!--{{#if $eq currentUser._id this._id}}
            {{>editProfile}}

        {{else}}

            {{>normalProfile}}

        {{ /if }}-->


</template>
