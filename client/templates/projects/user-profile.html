<template name="userProfile">
  
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  

    
        {{#if $eq currentUser._id this._id}}
  
            {{>editProfile}}

        {{else}}

            {{>normalProfile}}

        {{ /if }}
    


</template>

<template name="editProfile">
  {{#autoForm id="editProfile" doc=currentUser collection="Meteor.users" type="update"}}
  <figure class="snip1336">
    <div class="switch">
      <input type="checkbox" checked>
        <label>
          <span class="fontawesome-ok"></span>
          <span class="fontawesome-remove"></span>
          <div></div>
        </label>
    </div>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample87.jpg" alt="sample87" />
      <figcaption>
        <img src= {{getImgURL currentUser.profile.avatar}} alt="profile-sample4" class="profile" />
        
        {{>afQuickField name="profile.avatar"}}
        
        <button type="submit" class="btn btn-primary" >Submit</button>
        
        <h1>{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}<br><span>{{currentUser.profile.study}}</span></h1>
        <br>
        <p class="aboutMe"><h3>About me:</h3>{{currentUser.profile.aboutMe}} </p>
        <p><h3>Skills:</h3>{{currentUser.profile.skills}} </p>
         
      </figcaption>
  </figure>
  <div class="project-cards">
    <ul>
      
        {{#each projects}}

          {{#if $eq currentUser._id owner.userId}}

            {{>projectCard}}

          {{ /if }}
            
         
        {{/each}}

    </ul>
    
  </div>

  {{/autoForm}} 
      
</template>

<template name="stopPreview">
  
  <a href="{{fileURL file}}">{{file.original.name}}</a>
  
</template>
