<template name="projectEdit">
      <form class="edit-project">
        
        <p><input name="tags" type="text" id="tags-input" data-role="tagsinput" /></p>
        {{initTags}}
        
        <p class="project-title">
          <input name="title" type="text" value="{{title}}" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Projektname" id="title" />
        </p>
        
         
        <p class="project-description">
          <textarea name="description" value="{{description}}" class="validate[required,length[6,300]] feedback-input" id="description" placeholder="Projekt Beschreibung"></textarea>
        </p>
        
        <p class="project-deadline">
          <input name="deadline" value="{{deadlineString}}" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Deadline" id="deadline" />
        </p>
        
        <p class="project-skills">
          <textarea type="text" value="{{skills}}" name="skills" id="skills" data-role="tagsinput" placeholder="Welche Fähigkeiten suchst du?"></textarea>
          {{initSkills}}
        </p>
        
        <p class="project-contacts">
          <textarea name="contacts" value="{{contatcs}}" class="validate[required,length[6,300]] feedback-input" id="contacts" placeholder="Kontaktmöglichkeiten"></textarea>
        </p>    
        
        <input type="submit" value="SEND" id="button-blue"/>
      </form>
</template>
