<template name="projectEdit">
  {{#autoForm id="projectEdit" doc=this collection=getProjectsCollection type="update"}}
  <fieldset>
      <legend>Projekt bearbeiten</legend>
      {{> afQuickField name="title" }}
      {{> afQuickField name="subtitle" }}
      {{> afQuickField name="pictures" initialCount=5 minCount=5 maxCount=5}}
      {{> afQuickField name="description" rows=6 }}
      {{> afQuickField name="deadline" }} 
      {{> afQuickField name="tags" }}
      {{> afQuickField name="jobs" }}
      {{> afQuickField name="scopes" }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Speichern</button>
  {{/autoForm}}
</template>
