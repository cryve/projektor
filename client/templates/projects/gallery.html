<template name="editGallery">
  {{#each image in pictures}}
      {{#if $eq image null}}
        <li>
          <div class="well thumbnail-placeholder"></div>
        </li>                      
      {{else}}
        <li>
          <img class="img-responsive"  src= {{getImgURL image "thumbnail115"}} alt="">
        </li>
      {{/if}}
    {{/each}}
</template>



<template name="galleryPreview">
  {{#if $eq pictures.[0] null}}
  {{else}}
    <img class="img-responsive" src={{getImgURL pictures.[0] "preview"}} alt="">
  {{/if}}
</template>

<template name="galleryThumbsnail">
  
    {{#each image in pictures}}
      {{#if $eq image null}}
                              
      {{else}}
        <li>
          <img class="img-responsive" data-slotTest="{{@index}}" src= {{getImgURL image "thumbnail115"}} alt="">
        </li>
      {{/if}}
    {{/each}}
  
    
  
</template>
