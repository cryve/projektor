<template name="projectDetails">
    <h2>{{title}}</h2>
    <h4>{{subtitle}}</h4>
    <div class="gallery">
      {{>gallery coverImg=coverImg galleryImgs=images}}
    </div>    
    <p>{{tags}}</p>
    <p>{{readableDate deadline}}</p>
    <p>{{description}}</p>
    <p>{{skills}}</p>
    <p>{{contacts}}</p>
    <p> {{>likeButton}} </p> 
    <a href="{{ pathFor 'projectEdit' }}">Projekt bearbeiten</a>
</template>
