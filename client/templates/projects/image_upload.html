<template name="uploadImage">
  <h1>Simplest upload form!</h1>
  {{> uploadForm}}

  {{> uploadedFiles}}
  
  {{> file}}
</template>

<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
    <p><small>Upload <code>Images</code> or <code>Videos</code> , with size less or equal to 10MB</small></p>
  {{/with}}
</template>

<template name="uploadedFiles">
  <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>
</template>

<template name='file'>
  {{#with imageFile.with}}
    <img src="{{link}}" alt="{{name}}" />
  {{else}}
    Loading Image...
  {{/with}}
  <hr>
  {{#with videoFile.with}}
    <video height="auto" controls preload="auto" autoplay>
      <source src="{{link}}?play=true" type="{{type}}" />
    </video>
  {{else}}
    Loading Video...
  {{/with}}
</template>
