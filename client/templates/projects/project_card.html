<template name="projectCard">
  <div class="col-lg-3">
  <div class="panel">
    <div class="panel-header">
      <div class="post-module">
      <!-- Thumbnail-->
      <div class="thumbnailCover">
  
            <img class="img-responsive" src={{getImgURL this.coverImg "cover"}} alt="">
        
      <!-- Post Content-->
      <div class="post-content">
       
        <h1 class="title"><a href="{{pathFor 'projectDetails'}}">{{title}}</a></h1>
        <h2 class="sub_title">{{subtitle}}</h2>
         <div class="category">
         <ul class="member-icons list-inline">
          <li><img class="img-circle" src="http://lorempixel.com/20/20/people/1"></li>
          <li><img class="img-circle" src="http://lorempixel.com/20/20/people/2"></li>
          <li><img class="img-circle" src="http://lorempixel.com/20/20/people/3"></li>
         </ul> 
        </div > <!-- /.member-icons-box -->
        <p class="description">
            <ul class="list-unstyled">
                {{#if $lte tags 3}}
                  {{#each tag in tags}}
                  <li class="text-primary"><span class="glyphicon glyphicon-bullhorn"></span> {{tag}}</li>
                  {{/each}}
                {{else}}
                  <li class="text-primary"><span class="glyphicon glyphicon-bullhorn"></span> {{tags.[0]}}</li>
                  <li class="text-primary"><span class="glyphicon glyphicon-bullhorn"></span> {{tags.[1]}}</li>
                  <li class="text-primary"><span class="glyphicon glyphicon-bullhorn"></span> {{tags.[2]}} (+1)</li>
                {{/if}}
              </ul>
                 {{#if $lte tags 4}}
                  {{#each tag in tags}}
                  <span class="label label-default">{{tag}}</span>
                  {{/each}}
                {{else}}
                  <span class="label label-default">{{tags.[0]}}</span>
                  <span class="label label-default">{{tags.[1]}}</span>
                  <span class="label label-default">{{tags.[2]}}</span>
                  <span class="label label-default">...</span>
                {{/if}}
          </p>
       <div class="panel-footer text-center">
           <ul class="list-inline">
            <li class="text-muted"><span class="glyphicon glyphicon-time"></span> <small>{{releaseDate createdAt}}</small></li>
            {{#if deadline}}
              <li class="text-muted"><span class="glyphicon glyphicon-calendar"></span> <small>
                {{#if start}}
                  {{readableDate start}} 
                {{/if}}
                bis {{readableDate deadline}}</small></li>
            {{/if}}
          </ul>
        </div>
        
      </div>
      
    </div>
      
        
    </div>
    
  </div>
</div>
</div>

         <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
</template>
