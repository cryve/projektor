<template name="projectCard">
  
    <div class="cardDesign">
      
      <a href="{{pathFor 'projectDetails'}}"> <h3> {{title}} </h3> </a>
      
      <p>{{deadline}}</p>
      
      <p> {{description}} </p>
      
      <p> {{skills}} </p>
    
      <p> {{contacts}} </p>
      
      <button name="likes" class="like_counter">Like</button>
      <p>{{likes}} likes.</p>
        
      
    </div>

</template>
