<template name="projectCard">
  <div class="card-container">
    
    <div class="card-cover">
      <img class="cover-image" src="/img/img_example_01.jpg" alt="{{name}}" />
      <ul class="member-icons">
        <li><a href="#" data-toggle="tooltip" title="{{! getUsername owner }}" data-placement="bottom"><img class="member-icon owner-icon" src="/img/samples/member_icon01.png" /></a></li>
        <li><img class="member-icon" src="/img/samples/member_icon02.png"/></li>
        <li><img class="member-icon" src="/img/samples/member_icon02.png"/></li>
        <li><img class="member-icon" src="/img/samples/member_icon02.png"/></li>
      </ul>
    </div>
    
    <!--<p>Projektleiter: {{getUsername owner}}</p>-->
    
    <div class="card-infos">
      <h3>
        <a href="{{pathFor 'projectDetails'}}">{{title}}</a>
      </h3>
      <p>{{subtitle}}</p>
      
      <hr>
      
      <ul class="card-taglist">
        {{#each tag in tags}}
          <li><span class="label label-default">{{tag}}</span></li>
        {{/each}}    
      </ul>
      
      <ul class="card-footer">
        <li>Deadline: {{readableDate deadline}}</li>
        <li>Likes: {{likes}}</li>
        <li>2 freie Pl&auml;tze</li>
      </ul>
      
    </div>
         
  </div>
</template>
