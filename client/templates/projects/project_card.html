<template name="projectCard">
  <div class="cardDesign"> 
    <a href="{{pathFor 'projectDetails'}}"> <h3> {{title}} </h3> </a>
    <p><img src="{{coverImgPath}}" alt="{{name}}" /></p>
    <p>{{subtitle}}</p>
    <p>{{tags}}</p>
    <p>{{readableDate deadline}}</p>
    <p>{{description}}</p>
    <p>{{skills}}</p>
    <p>{{contacts}}</p>
    <p> {{>likeButton}} </p>   
  </div>
</template>
