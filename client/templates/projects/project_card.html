<template name="projectCard">
  <div class="cardDesign">
    <div class="cover-image">
      <img src="/img/img_example_01.jpg" alt="{{name}}" />
    </div>
    <h3><a href="{{pathFor 'projectDetails'}}">{{title}}</a></h3>
    <p>{{subtitle}}</p>
    <ul class="card-taglist">
    {{#each tag in tags}}
      <li><span class="label label-default">{{tag}}</span></li>
    {{/each}}    
    </ul>
    <div class="card-footer">
      <ul class="card-footer-list">
        <li>Deadline: {{readableDate deadline}}</li>
        <li>Likes: 34</li>
        <li>2 freie Pl&auml;tze</li>
      </ul>      
    </div>
         
  </div>
</template>
